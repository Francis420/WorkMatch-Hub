{% extends 'base.html' %}
{% load static %}

{% block title %}Job Listings{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Job Listings</h1>
    <ul class="list-group mt-3">
        {% for job in job_posts %}
            <li class="list-group-item">
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <p><strong>Employer:</strong> {{ job.employer.username }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
