{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Password Reset</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
