{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Employer Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Edit Employer Profile</h1>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
