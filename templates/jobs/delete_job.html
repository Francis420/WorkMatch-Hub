{% extends 'base.html' %}

{% block title %}Delete Job Post{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Delete Job Post</h1>
    <p>Are you sure you want to delete this job post?"{{ job.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'posted_job' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
