{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Job{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Update Job</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
