{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Post a Job</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>
{% endblock %}
