{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Report an Issue or Provide Feedback{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Report an Issue or Provide Feedback</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
